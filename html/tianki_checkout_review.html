<html lang="es">
<head>
<title>checkout1</title>
<meta charset="utf-8">
	<link rel="stylesheet" href="../css/tianki_checkout1.css">
	<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="shortcut icon" href="../img/icon/tianki_icon.ico" type="image/x-icon">
<link rel="icon" href="../img/icon/tianki_icon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<main>
	

<div class="container">	
<!--checkout 1-->		

	<section class=" col-lg-6 col-8 checkout_status">
		<div class="checkout_status_icons">
			<div class="checkoutStatusSteps"><img src="../img/icon/checkout_img1.png">Revisar pedido</div>
			<div class="checkoutStatusSteps"><img src="../img/icon/checkout_img2_grey.png">Dirección</div>
			<div class="checkoutStatusSteps"><img src="../img/icon/checkout_img3_grey.png">Pago</div>
			<div class="checkoutStatusSteps"><img src="../img/icon/checkout_img4_grey.png">Confirmación</div>
		</div>
		
		<div class="checkout_status_barra">
    </div>
	</section>

<!--tabla-->			
                      
<table class="minimalistBlack">
  <thead>
	<tr>
		<th>Producto</th>
		<th>Cantidad</th>
		<th>Precio</th>
		<th>Subtotal</th>
		<th><div><img  style="width:20px;" src="../img/icon/edit.png"></div></th>
		<th><div><img src="../img/icon/trash_naranja.png"></div></th>
	</tr>
  </thead>
  
  <tbody>
		<tr>
		<td>
			<div class="divTableCellProducto">
					<div>Manzana verde</div>
					<div class="divTableCellProductoCat">Fruta</div>
			</div>
		</td>
		<td>
			<div class="review_cart_qty">
					<div class="sum">
						<div><img src="../img/icon/plp_plus.png"></div>
					</div>
					<input class="qty" placeholder="40">
					<div class="res">
						<div><img src="../img/icon/plp_minus.png"></div></div>	
				</div>
		</td>
		<td>100</td>
		<td>$15.00</td>
		<td><div class="divTableCellcoment"><input type="comment"  placeholder="Nota"></div></td>
		<td><div style="display: block">
					<img src="../img/icon/trash.png"></div></td>
		</tr>
 </tbody>
 <tfoot>
		<tr>
			<td>Total a pagar</td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td>$1000</td>
			</tr>
  		</tfoot>
	</table>		

		<div class="checkoutBtn">
			<a href="#" class="btn btn-primary-edit">Continuar</a>
		</div>
</div>
<!--termina main-->

	</main>
	
	
<script src="../js/home_javascript.js"></script>
<script src="../js/scroll_javascript.js"></script>
<script src="../js/cart_javascript.js"></script>

</html>
