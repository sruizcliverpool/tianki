<html lang="es">
<head>
<title>Regístrate | Tianki</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/tianki_resetPassword.css">
<link rel="stylesheet" href="../css/reset.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="shortcut icon" href="../img/icon/tianki_icon.ico" type="image/x-icon">
<link rel="icon" href="../img/icon/tianki_icon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">



</head>

<body>
    


<!--OLVIDASTE TU CONTASEÑA-->
<div class="container d-flex justify-content-center">

    <div class="row back_forgot">
        <div class="iso_forgot col-lg">
            <picture>
            <source media="(max-width: 991px)" data-srcset="../img/logo/logo_iso_tianki_hztl.png" srcset="../img/logo/logo_iso_tianki_hztl.png">
            <img src="../img/logo/logo_iso_tianki_vertical.png" alt="Tu super en línea">
            </picture>
        </div>

        <div class="content_forgot col-lg-10">
            <h6>¿Olvidaste tu contraseña?</h6>
            <div class="form-group">
            <label for="registerFirstName">Ingresa el correo electrónico registrado</label>
            <input type="text" class="form-control" placeholder="Ej. usuario@correo.com">
            </div>
            <div class="btn_forgot"><button type="submit" class="btn btn-success">Recuperar contraseña</button></div>
        </div>
    </div>

</div>

<br><br><br><br><br>



<!--CONTRASEÑA RECUPERADA-->
<div class="container  d-flex justify-content-center">
    
    <div class="row back_reset">

        <div class="iso_reset col-lg-2">
            <picture>
            <source media="(max-width: 991px)" data-srcset="../img/logo/logo_iso_tianki_hztl.png" srcset="../img/logo/logo_iso_tianki_hztl.png">
            <img src="../img/logo/logo_iso_tianki_vertical.png" alt="Tu super en línea">
            </picture>
        </div>

        <div class="content_reset col-lg-10">
            <h6>¡Te hemos enviado<br> un correo electrónico!</h6>
            <div class="row data_reset">
            <div><img src="../img/icon/reset_icon.png"></div>
            <div><p>Enviamos un link de verificación<br> para restablecer tu contraseña.</p></div>
            </div>
        </div>

    </div>
</div>

    
    





</body>
</html>
