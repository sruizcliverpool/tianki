<html lang="es">
<head>
<title>Regístrate</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/tianki_register.css">
<link rel="stylesheet" href="../css/reset.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="shortcut icon" href="../img/icon/tianki_icon.ico" type="image/x-icon">
<link rel="icon" href="../img/icon/tianki_icon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">



</head>

<body>
    


    
<div class="container d-flex justify-content-center">

  <div class="row back_modal">
      <div class="iso_modal col-lg-3">
        <picture>
          <source media="(max-width: 991px)" data-srcset="../img/logo/logo_iso_tianki_hztl.png" srcset="../img/logo/logo_iso_tianki_hztl.png">
          <img src="../img/logo/logo_iso_tianki_vertical.png" alt="Tu super en línea">
        </picture>
      </div>






      <div class="data_modal col-lg-9">
        <h6>Ingresa tus datos</h6>
        <div class="row">
            <div class="form-group col-6 col-lg-6">
              <label for="registerFirstName">Nombre(s)</label>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group col-6 col-lg-6">
              <label for="registerLastName">Apellido Paterno</label>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group col-12 col-lg-12">
              <label for="registerEmail">Correo electrónico</label>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group col-12 col-lg-12">
              <label for="registerPassword">Contraseña</label>
              <input type="text" class="form-control" placeholder="Nueva contraseña (mínimo 8 caracteres)">
              <p>*Se deben omitir puntos y comas, debe contener una mayúscula y un número.</p>
            </div>
        </div>

        <div class="custom-control custom-checkbox my-1 mr-sm-2">
          <input type="checkbox" class="custom-control-input" id="customControlInline">
          <label class="custom-control-label" for="customControlInline"><p>Acepto el Aviso de Privacidad los Términos y Condiciones</label>
        </div>
        <div class="btn_register_row"><div class="btn_register">Registrarse</div></div>
        

        
      </div>
  </div>

</div>
    
    
    




</body>
</html>
