<html lang="es">
<head>
<title>xxx</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/tianki_loginform.css">
	<link rel="stylesheet" href="../css/tianki_header.css">
	<link rel="stylesheet" href="../css/tianki_cart.css">
	<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="shortcut icon" href="../img/icon/tianki_icon.ico" type="image/x-icon">
<link rel="icon" href="../img/icon/tianki_icon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<main>
	<!--header-nav-->
<section class="container-fluid">
	<div class="row header">
		<div class="col-lg-2 order-lg-1 col-4 order-1 header_logo">
			<div class="header_logo_img"><img src="../img/logo/logotipo_tianki.png" a href="#"></div>
		</div>
		<div class="col-lg-5 order-lg-2 col order-3 header_search">
			<div class="searchbox">
				<input type="search" name="q" class="placeholder" placeholder="¿Qué estás buscando?">
				<img src="../img/icon/search_green.svg" alt="">
			</div>
		</div>
		<div class="col-lg-5 order-lg-3 col-8 order-2 header_icons">
			<div class="header_profile">
				<div class="profile_left">
					<img src="../img/icon/profile_green.png">
				</div>
				<div class="profile_right">
					<p class="p-scroll">Iniciar sesión</p>
				</div>
			</div>
			<div class="header_cart" id="myBtn">
				<div class="cart_left">
					<img src="../img/icon/cart_green.png">
				</div>
				<div class="cart_right">
					<p class="p-scroll2">Mi carrito</p>
				</div>
			</div>
		</div>
	</div> 
</section>
<!--login-->		
<div class="col-lg-4 col-8 login_form_container">
	  <div class="login_form">
		<div class="login_form_logo">
			<div>	
			<img src="../img/logo/imagotipo_tianki.png">
			</div>
		</div>
		<div class="login_form_title">Inicia sesión</div>
		<form class="login_form_inputs">
		  <div class="form-group row">
			<div class="form_group_input">
			  <input type="email" class="form-control" id="inputEmail3" placeholder="Correo electrónico">
				<div><img src="../img/icon/login_user.png"></div>
			</div>
		  </div>
		  <div class="form-group row">
			<div class="form_group_input">
			  <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
				<div><img src="../img/icon/login_pswrd.png"></div>
			</div>
		  </div>
		  </form>
		<div class="login_form_btn">
			<div class="login_btn">
			<button type="button" class="btn_login">Ingresar</button></div>
			<p>¿Olvidaste tu contraseña?</p>
		</div>
			<div class="login_div"></div>
		<p>¿No tienes cuenta?</p>
		<div class="btn_register">Regístrate</div>
	</div>
</div>
<!--termina main-->

	</main>
	
	
<script src="../js/home_javascript.js"></script>
<script src="../js/scroll_javascript.js"></script>
<script src="../js/cart_javascript.js"></script>	
</body>
</html>
